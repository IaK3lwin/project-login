<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="estilo/tyle.css">
        <link rel="stylesheet" href="estilo/media-queries.css">
        <title>Projeto login de um site</title>
    </head>
    <body>
        <!-- parte principal do meu site! -->
        <main>
            <!-- sessão de login -->
            <section id="login">
                <!-- sessão da imagem -->
                <section id="imagem">
                
                </section>
                <!-- a sessão do formulário -->
                <section id="formulario">
                    <!-- Boas vindas -->
                    <h1>Faça seu login!</h1>
                    <p>Olá, seja bem vindo ao nosso site! para iniciar faça seu login <br> ou registre-se</p>
                    <!-- FORMULÁRIO -->
                    <form action="login.php" method="post">
                        <!-- entradas de dados -->
                        <!-- primeiro campo | email -->
                        <div class="campo">
                            <!-- lABEL COM ICONE DO EMIAL -->
                            <label for="iemail">
                                <span class="material-icons icone">person</span>
                            </label>
                            <!-- input do tipo email  -->
                            <input type="email" name="email" id="iemail" required minlength="10" placeholder="seu email aqui">
                        <!-- SEGUNDO CAMPO DE SENHA -->
                        </div>
                        <div class="campo">
                            <!-- lAVEL COM ICONE DE SENHA -->
                            <label for="ipassword">
                                <span class="material-icons icone">vpn_key</span>
                            </label>
                            <!-- INPUT DO TUIPO PASSWORD -->
                            <input type="password" name="password" id="ipassword" required minlength="8" maxlength="20" placeholder="senha aqui">
                            
                        </div>
                        <!-- OS BOTÕES DE SUBMIT -->
                        <input type="submit" value="Entrar">
                        <!-- DO ESQUECI A SENHA -->
                        <a href="esqueci.html">esqueci a senha <span class="material-icons">email</span></a>
                        <a href="esqueci.html">Registrar-se <span class="material-icons">input</span></a>
                    </form>
                </section>
            </section>
        </main>
    </body>
</html>
